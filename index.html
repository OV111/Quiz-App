<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="container">
        <section class="header">
            <p><span id="score">1/10</span> of Questions</p>
            <p id="timer">00:00</p>
        </section>
        <section class="main">
            <p id="question"><span id="numbers">1.</span>Question Which data structure follows the First In, First Out (FIFO) principle?</p>
            <div class="answers">
                <button class="btn"> Stack</button>
                <button class="btn"> Queue</button>
                <button class="btn"> Linked List</button>
                <button class="btn"> Hash Table</button>
            </div>
        </section>
        <section class="footer">
            <button class="next">Next Question</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
